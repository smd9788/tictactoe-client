<!DOCTYPE html>
<html>

<head>
  <title>tictactoe-client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="./assets/styles/index.scss">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <header>
    <nav class="nav justify-content-end">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalRegisterForm">
        Sign-Up
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalLoginForm">
        Sign-In
      </button>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalChangePasswordForm">
        Change Password
      </button>
      <a class="nav-link" href="#">Logout</a>
    </nav>
    <h1>TIC-TAC-TOE</h1>
    <div id="victory-message">
      <!--Victory message goes here-->
    </div>
  </header>

  <!-- modal for sign up-->
  <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <p class="fas fa-envelope prefix grey-text"></p>
            <input type="email" id="orangeForm-email" class="form-control validate">
            <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="orangeForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="orangeForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="orangeForm-pass">Confirm Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Sign up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for sign in -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <p class="fas fa-envelope prefix grey-text"></p>
            <input type="email" id="defaultForm-email" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
          </div>

          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal for change password -->
  <div class="modal fade" id="modalChangePasswordForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Change Password</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Old Password</label>
          </div>
          <div class="md-form mb-4">
            <p class="fas fa-lock prefix grey-text"></p>
            <input type="password" id="defaultForm-pass" class="form-control validate">
            <label data-error="wrong" data-success="right" for="defaultForm-pass">New Password</label>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class='container'>
    <div id="game-board" class='game-board-container'>
    </div>
  </div>
  <div class="game-over">
    <div class="play-again">
      <button id='reset-game'>Reset</button>
    </div>
  </div>
  <div class='credentials-menu'>
    <h4>Sign Up</h4>
    <form id='sign-up'>
      <input type="text" name="credentials[email]" placeholder="email goes here">
      <input type="text" name="credentials[password]" placeholder="password goes here">
      <input type="text" name="credentials[password_confirmation]" placeholder="confirm password">
      <input type="submit">
    </form>
    <h4>Sign In</h4>
    <form id='sign-in'>
      <input type="text" name="credentials[email]" placeholder="email goes here">
      <input type="text" name="credentials[password]" placeholder="password goes here">
      <input type="submit">
    </form>
    <h4>Change password</h4>
    <form id='change-password'>
      <input type="text" name="passwords[old]" placeholder="old password">
      <input type="text" name="passwords[new]" placeholder="new password">
      <input type="submit">
    </form>
    <h3 id='user-message'></h3>
    <input id='sign-out' type="submit" value="Log Out">
  </div>
</body>

</html>
